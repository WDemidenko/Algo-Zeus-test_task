<!DOCTYPE html>
<html>
<head>
    <title>Candlestick Data</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Candlestick Data for "{{ symbol }}" in interval "{{ interval }}"</h1>

    <form action="/candlestick" method="GET">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="{{ symbol }}" required>
        <br>
        <label for="interval">Interval:</label>
        <select id="interval" name="interval" required>
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="15m">15 minutes</option>
            <option value="1h">1 hour</option>
            <option value="4h">4 hours</option>
            <option value="1d">1 day</option>
        </select>
        <br>
        <input type="submit" value="Get Candlestick Data">
    </form>

    <div id="candlestick"></div>

    <script>
        var candlestick = JSON.parse('{{ candlestick|safe }}');
        candlestick.layout.height = 600;
        Plotly.newPlot('candlestick', candlestick.data, candlestick.layout);
    </script>
</body>
</html>
